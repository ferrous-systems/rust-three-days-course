<!DOCTYPE html>
<html>
    <head>
        <title>Rust in drei Tagen</title>
        <meta charset="UTF-8">
        <meta name="description" content="A three days Rust course">
        <meta name="author" content="Florian Gilcher">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="components/reveal.js/lib/css/zenburn.css">
        <link rel="stylesheet" href="components/reveal.js/css/theme/simple.css" id="theme">
        <link rel="stylesheet" href="css/console.css" id="theme">
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="js/url-search-params.js"></script>
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'components/reveal.js/css/print/pdf.css' : 'components/reveal.js/css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
            </div>
        </div>

        <template id="markdown-section">
            <section data-separator="^\n---\n$"
                     data-separator-vertical="^\n----\n$"
                     data-separator-notes="^Note:"
                     class="markdown-slide"
            />
        </template>
        <template id="locale-selector">
            <div class="locale-selector">
              <select>
                  <option value="">Choose your language</option>
                  <option value="de-DE">Deutsch</option>
                  <option value="en-US">English</option>
		  <option value="es-ES">Spanish</option>
		  <option value="fr-Fr">French</option>
              </select>
            </div>
        </template>

        <script src="components/reveal.js/lib/js/head.min.js"></script>
        <script src="components/reveal.js/js/reveal.js"></script>

        <script src="js/playRust.js"></script>
        <script src="js/remote-code.js"></script>
        <script src="js/remote-diagrams.js"></script>
        <script src="js/locale-selector.js"></script>
        <script src="js/em-artiste.js"></script>
        <script src="js/slideInit.js"></script>
    </body>
</html>
